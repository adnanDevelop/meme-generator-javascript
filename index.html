<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css">
    <title>Quote Generator</title>
  
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-lg-5 col-sm-6 mx-auto">
          <div id="quote-container" class="shadow-lg">
            <h1 class="text-transform fw-bolder">Quote of the day</h1>
            <div class="quote-body">
              <i class="fa-solid fa-quote-left"></i>
              <p id="quote-text" class="d-inline" style="font-weight: 400"></p>
              <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="author text-end mt-4">
              <span style="font-size: 14px; color: #625e5e">_</span>
              <span style="font-size: 14px; color: #625e5e" class="name"
                >John Herry</span
              >
            </div>
            <div
              id="button-container"
              class="d-flex justify-content-between align-items-center"
            >
              <div class="icon">
                <i class="copyBtn fa fa-copy"></i>
                <i class="soundBtn fa fa-volume-up"></i>
                <i class="linkedinBtn fa fa-linkedin"></i>
              </div>
              <button class="btn btn-primary">New Quote</button>
            </div>
          </div>
        </div>
      </div>
    </div>

   <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <!-- FONTAWESOME CDN LINK -->
    <script
      src="https://kit.fontawesome.com/9abcaa1c43.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
